    <script>
        let players = {};

        // é é¢è¼‰å…¥æ™‚å¾ localStorage è®€å–æ•¸æ“š
        window.onload = function() {
            const saved = localStorage.getItem('volleyballStats');
            if (saved) {

                updatePlayerTable();
                updateCurrentPlayerStats();

        // å„²å­˜æ•¸æ“šåˆ° localStorage
        function saveData() {

        function addPlayer() {
            const nameInput = document.getElementById('playerName');
            const name = nameInput.value.trim();

            if (!name) {
                alert('è«‹è¼¸å…¥çƒå“¡å§“åï¼');

            }

            if (players[name]) {

            alert(`çƒå“¡ "${name}" æ–°å¢æˆåŠŸï¼`);

        function updatePlayerSelect() {
            const select = document.getElementById('playerSelect');
            const currentValue = select.value;
            
            select.innerHTML = '<option value="">-- è«‹é¸æ“‡çƒå“¡ --</option>';
            
            Object.keys(players).forEach(name => {
                const option = document.createElement('option');
                option.value = name;

                select.appendChild(option);

            if (currentValue && players[currentValue]) {
                select.value = currentValue;
                updateCurrentPlayerStats();
            }
        }

        function recordStat(type) {
            const select = document.getElementById('playerSelect');
            const playerName = select.value;

            if (!playerName) {
                alert('è«‹å…ˆé¸æ“‡çƒå“¡ï¼');

            players[playerName][type]++;
            saveData();
            updateCurrentPlayerStats();
            updateTeamStats();
            updatePlayerTable();
        }

        function updateCurrentPlayerStats() {
            const select = document.getElementById('playerSelect');
            const playerName = select.value;

            if (!playerName) {
                document.getElementById('currentPlayer').textContent = 'æœªé¸æ“‡';
                document.getElementById('currentScore').textContent = '0';
                document.getElementById('currentLose').textContent = '0';
                document.getElementById('currentError').textContent = '0';
                return;
            }

            const player = players[playerName];
            document.getElementById('currentPlayer').textContent = playerName;
            document.getElementById('currentScore').textContent = player.score;
            document.getElementById('currentLose').textContent = player.lose;
            document.getElementById('currentError').textContent = player.error;
        }

        function updateTeamStats() {
            let totalScore = 0, totalLose = 0, totalError = 0;

            Object.values(players).forEach(player => {
                totalScore += player.score;
                totalLose += player.lose;
                totalError += player.error;
            });

            document.getElementById('totalScore').textContent = totalScore;
            document.getElementById('totalLose').textContent = totalLose;
            document.getElementById('totalError').textContent = totalError;
        }

        function updatePlayerTable() {
            const tbody = document.getElementById('playerTable');
            
            if (Object.keys(players).length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" style="text-align: center; color: #999;">å°šç„¡çƒå“¡æ•¸æ“š</td></tr>';

                    <td>${stats.lose}</td>
